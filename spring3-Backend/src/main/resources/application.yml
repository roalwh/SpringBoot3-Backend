#스프링부트 포트 설정
server:
  port: 8080
  
#  스프링 설정
spring: 
  jpa:
  # 전송 쿼리 확인
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # 테이블 생성 후에 data.sql 실행
    defer-datasource-initialization: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
  h2:
    console:
      enabled: true